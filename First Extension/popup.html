<!DOCTYPE html>
<html>
    <head>
        <title>Impulse Stopper</title>
        <script src="jquery.js"></script>
        <script src="popup.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Impulse Stopper</h1>
        <hr width="100%" size="3" color="white">
        <h2>Total Spent: <span id="total">0</span></h2>
        <h2>Limit: <span id="limit"></span></h2>
        <h3>Enter Amount:</h3>
        <input type="text" id="amount">
        <input type="submit" id="spendAmount" value="Enter">

        <div id="message" style="color: white; margin-top: 10px;"></div>
        
    </body>
</html>
